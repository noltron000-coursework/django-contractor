<h1>Switch Index</h1>
{% if switch_list %}
<ul>
	{% for switch in switch_list %}
	<li>
		<a href="{% url 'switches:detail' switch.id %}">
			{{ switch.name }}
		</a>
	</li>
	{% endfor %}
</ul>
{% else %}
	<p>
		No switches are available.
	</p>
{% endif %}

</p>
